name: V1 Release

on:
  push:
    branches: [v1]

permissions:
  contents: write

jobs:
  release:
    name: Create v1 Release Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18'

      - name: Run tests
        run: go test -race ./...

      - name: Get current version and increment minor
        id: get_version
        run: |
          # Get the latest v1.x.x tag from git (exclude v2 and v3 tags)
          LATEST_TAG=$(git tag -l "v1.*" --sort=-v:refname | head -n1)

          if [ -z "$LATEST_TAG" ]; then
            # No v1 tags exist, start at v1.0.0
            NEW_VERSION="v1.0.0"
            echo "No existing v1 tags found, starting at v1.0.0"
          else
            echo "Latest tag: $LATEST_TAG"

            # Extract version numbers (v1.x.x format)
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)

            # Increment minor version, reset patch to 0
            NEW_MINOR=$((MINOR + 1))
            NEW_VERSION="v${MAJOR}.${NEW_MINOR}.0"
          fi

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_version.outputs.new_version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push version tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.get_version.outputs.new_version }} -m "Release ${{ steps.get_version.outputs.new_version }}"
          git push origin ${{ steps.get_version.outputs.new_version }}

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.new_version }}
          name: ${{ steps.get_version.outputs.new_version }}
          generate_release_notes: true
          draft: false
          prerelease: false
